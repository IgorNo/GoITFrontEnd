<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pager</title>
    <link rel="stylesheet" type="text/css" href="pager.css" />
</head>
<body>
<div class="pager_bar">
        <div class="pager_item" >
            <span class="prev_button">FIRST</span>
            <span class="prev_button">PREV</span>
            <div class="pages">
                <span>1</span>
                <span>2</span>
                <span id="three_point">...</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <span class="next_button">NEXT</span>
            <span class="next_button">LAST</span>
        </div>
</div>
</body>
</html>
